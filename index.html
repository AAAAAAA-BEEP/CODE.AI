<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Coding Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    #input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h1>AI Coding Chatbot</h1>
  <div id="chatbox"></div>
  <input id="input" type="text" placeholder="Ask me something about coding...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const chatbox = document.getElementById('chatbox');

      const userMessage = input.value;
      chatbox.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
      input.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await res.json();
      chatbox.innerHTML += `<div><strong>AI:</strong> ${data.reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
